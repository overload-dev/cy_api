<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>

	<!--/* css */-->
	<!--<link th:href="@{/css/common.css}" rel="stylesheet" />-->

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</th:block>

<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
	<div style="height: 50px;"></div>
	<div layout:fragment="content" class="content">
		<div class="container">
			<h2>플레이어 검색</h2>

			<form method="GET" action="/search/players">
				<div class="input-group mb-3">
					<input type="text" name="player_nickname" class="form-control" placeholder="Enter Player NickName"
						aria-describedby="basic-addon2" />
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="submit">Search</button>
					</div>
				</div>
			<form>
		</div>
		<div style="height: 50px;"></div>
		<div class="container">
			<h2>캐릭터 목록</h2>
			<div class="input-group mb-3">
				<a class="btn btn-primary" th:href="@{/characters}" role="button">View</a>
			</div>
		</div>
	</div>
</body>

</html>
