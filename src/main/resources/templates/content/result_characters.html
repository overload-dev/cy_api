<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>

	<!--/* css */-->
	<!--<link th:href="@{/css/common.css}" rel="stylesheet" />-->

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</th:block>

<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
	<div style="height: 50px;"></div>
	<div layout:fragment="content" class="content">
		<div class="container">
			<h2>캐릭터 목록</h2>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Thumbnail</th>
						<th scope="col">name</th>
					</tr>
				</thead>
				<tbody>
					<!-- 자세한 문법은 타입리프 문서 참고 -->
					<th:block th:each="character, characterStat : ${ characters }">
						<tr>

							<td th:text="${ characterStat.index }"></td>
							<td>
								<img
									th:src="@{${'https://img-api.neople.co.kr/cy/characters/' + character.characterId }}" />
							</td>
							<td th:text="${ character.characterName }"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>
